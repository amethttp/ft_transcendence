<div class="flex flex-1 flex-col py-8 px-4 sm:px-8 gap-8 text-center">
  <div class="flex flex-wrap justify-between gap-8 items-center">
    <div class="flex gap-2 items-center justify-center">
      <div id="MatchComponentMatchName"></div>
      <div id="MatchComponentVisibility" class="text-xs text-gray-600"></div>
    </div>
    <div class="flex flex-wrap gap-6 justify-evenly">
      <button class="btn btn-primary items-center" id="MatchComponentCopyTokenBtn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
        </svg>
        <span id="MatchComponentToken"></span>
      </button>
      <a class="btn btn-danger" id="MatchComponentLeaveBtn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
        </svg>
        Leave
      </a>
    </div>
  </div>
  <div id="matchEngineContainer" class="bg-stone-900 rounded flex-1 overflow-hidden"></div>
  <div class="flex justify-evenly items-center gap-8">
    <div id="ownerPlayerComponent"></div>
    <div>
      Best of <span id="MatchComponentMaxPoints"></span>pts
    </div>
    <div class="hidden flex flex-wrap justify-center gap-8 items-center" id="MatchComponentOpponentPlayer">
      <div id="opponentPlayerComponent"></div>
    </div>
    <select id="MatchComponentSelectPlayer" class="max-w-1/4 wrap-normal overflow-ellipsis cursor-pointer">
      <option value="-1">Waiting for opponent...</option>
      <option value="0">AI</option>
      <option value="1">Local</option>
    </select>
  </div>
</div>
