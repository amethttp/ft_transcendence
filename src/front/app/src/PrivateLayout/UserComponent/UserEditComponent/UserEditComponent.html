<div class="flex flex-col items-center gap-4">
  <nav class="flex w-full gap-4">
    <a href="./" class="btn btn-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
      </svg>
    </a>
    <h2 class="title-2 text-2xl">Edit profile</h2>
  </nav>
  <div class="flex flex-col w-full items-center gap-9">
    <div class="flex max-w-[250px] w-1/4 min-w-[100px] rounded-full aspect-square overflow-hidden cursor-pointer">
      <img src="/default-avatar.webp" alt="User avatar" class="w-full" width="800" height="800" id="UserEditImg">
    </div>
    <div class="card max-w-sm">
      <form id="UserEditForm">
        <div class="field">
          <label for="usernameInput" class="label">Username</label>
          <input id="usernameInput" name="username" class="input" type="text" spellcheck="false" autocomplete="username">
        </div>
        <div class="field">
          <label for="emailInput" class="label">Email</label>
          <input id="emailInput" name="email" autocapitalize="none" spellcheck="false" class="input" type="email"
            autocomplete="email">
        </div>
        <div class="field items-center">
          <p class="control w-full">
            <button class="btn btn-primary w-full" type="submit">Update</button>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
