<a class="UserProfileComponentAnchor link flex gap-2 items-center hover:bg-brand-100 justify-around px-1 rounded w-full">
  <span class="link-icon rounded-full aspect-square flex-none overflow-hidden flex justify-center items-center size-8">
    <img src="/default-avatar.webp"
      class="userAvatar  link-icon rounded-full aspect-square object-cover object-center transform scale-[0.9999]"
      alt="User avatar" width="80" height="80">
  </span>
  <p class="UserComponentUsername relative -top-0.5 be-hidden truncate"></p>
  <div class="be-hidden">
    <div class="UserComponentOnline hidden tooltip tooltip-sm bg-green-50 outline-green-600 before:bg-green-600">
      <span class="truncate">
        online
      </span>
    </div>
    <div class="UserComponentOffline hidden tooltip tooltip-sm bg-gray-50 outline-gray-600 before:bg-gray-600">
      <span class="truncate">
        offline
      </span>
    </div>
  </div>
</a>
