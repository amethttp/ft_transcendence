<form id="registerForm">
  <div class="field">
    <label for="usernameInput" class="label">Username</label>
    <div class="control">
      <input id="usernameInput" required autocapitalize="none" spellcheck="false" type="text" minlength="4"
        autocomplete="username">
    </div>
    <p class="help is-danger hidden">L'adreça electrònica introduïda no és vàlida.</p>
  </div>
  <div class="field">
    <label for="emailInput" class="label">Email</label>
    <div class="control">
      <input id="emailInput" required autocapitalize="none" spellcheck="false" type="email" minlength="4"
        autocomplete="email">
    </div>
    <p class="help is-danger hidden">L'adreça electrònica introduïda no és vàlida.</p>
  </div>
  <div class="field">
    <label for="passwordInput" class="label">Password</label>
    <div class="control">
      <input id="passwordInput" required type="password" autocomplete="new-password" minlength="8">
    </div>
    <p class="help is-danger hidden">La contrasenya ha de tenir com a mínim 8 dígits.</p>
  </div>
  <div class="field">
    <label for="repeatPasswordInput" class="label">Repeat password</label>
    <div class="control">
      <input id="repeatPasswordInput" required type="password" autocomplete="new-password" minlength="8">
    </div>
    <p class="help is-danger hidden">La contrasenya ha de tenir com a mínim 8 dígits.</p>
  </div>
  <div class="field">
    <div class="control">
      <label for="confirmTermsInput" class="checkbox">
        <input id="confirmTermsInput" type="checkbox" autocomplete="off" />
        <div>
          Accept <a href="/privacy" class="decorated" target="_blank">privacy policy</a>.
        </div>
      </label>
    </div>
  </div>
  <article class="flex flex-wrap w-full invisible text-red-700" id="registerError">
    <div class="message-body">
      L'adreça electrònica o la contrasenya no són correctes.
    </div>
  </article>
  <div class="field items-center">
    <p class="control w-full">
      <button class="btn btn-primary w-full" type="submit">Register</button>
    </p>
  </div>
</form>
