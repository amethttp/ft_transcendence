<div class="flex flex-col gap-1">
  <h1 class="title-2">
    Create new password
  </h1>
  <p class="subtitle-2">
    Must be at least 8 characters.
  </p>
</div>
<form id="createPasswordForm">
  <input type="text" name="username" autocomplete="username" class="hidden" aria-hidden="true">
  <div class="field">
    <label for="newPasswordInput" class="label">New Password</label>
    <input id="newPasswordInput" name="password" class="input" type="password" autocomplete="new-password">
  </div>
  <div class="field">
    <label for="repeatPasswordInput" class="label">Repeat Password</label>
    <input id="repeatPasswordInput" name="passwordRepeat" class="input" type="password" autocomplete="new-password">
  </div>
  <article class="flex flex-wrap w-full invisible text-red-700 justify-center" id="createPasswordError">
    <div class="message-body text-center">
      Link might be invalid or expired. Please try again or submit <a class="decorated" href="/recover">recover
        password</a> again.
    </div>
  </article>
  <div class="field items-center">
    <p class="control w-full">
      <button class="btn btn-primary w-full" type="submit">Create</button>
    </p>
  </div>
</form>
