<form id="registerForm">
  <div class="field">
    <label for="usernameInput" class="label">Username</label>
    <input id="usernameInput" name="username" autocapitalize="none" spellcheck="false" type="text"
      autocomplete="username">
  </div>
  <div class="field">
    <label for="emailInput" class="label">Email</label>
    <input id="emailInput" name="email" autocapitalize="none" spellcheck="false" type="email" autocomplete="email">
  </div>
  <div class="field">
    <label for="passwordInput" class="label">Password</label>
    <input id="passwordInput" name="password" type="password" autocomplete="new-password">
  </div>
  <div class="field">
    <label for="repeatPasswordInput" class="label">Repeat password</label>
    <input id="repeatPasswordInput" name="repeatPassword" type="password" autocomplete="new-password">
  </div>
  <div class="field">
    <label for="dateInput" class="label">Birth date</label>
    <input id="dateInput" name="date" type="date" autocomplete="bday" min="1900-01-01">
  </div>
  <div class="field">
    <label for="confirmTermsInput" class="checkbox">
      <input id="confirmTermsInput" name="terms" type="checkbox" autocomplete="off" />
      <div>
        Accept <a href="/privacy" class="decorated" target="_blank">privacy policy</a>.
      </div>
    </label>
  </div>
  <article class="flex flex-wrap w-full invisible text-red-700" id="registerError">
    <div class="message-body">
      Registration failed. Please check the form and try again, or contact support if the issue persists.
    </div>
  </article>
  <div class="field items-center">
    <p class="control w-full">
      <button class="btn btn-primary w-full" type="submit">Register</button>
    </p>
  </div>
</form>
