<div class="flex flex-col gap-1">
  <h1 class="title-2">
    Forgot password?
  </h1>
  <p class="subtitle-2">
    No worries, we will send you reset instructions.
  </p>
</div>
<hr class="mt-3 text-gray-200 w-1/2">
<form id="recoverForm">
  <div class="field">
    <label for="emailInput" class="label">Email</label>
    <input id="emailInput" placeholder="Enter your email" name="email" class="input" type="email" autocomplete="email">
  </div>
  <article class="flex flex-wrap w-full invisible text-red-700 justify-center" id="recoverError">
    <div class="message-body">
      Recover failed. Please try again or contact us.
    </div>
  </article>
  <div class="field items-center">
    <p class="control w-full">
      <button class="btn btn-primary w-full" type="submit">Send</button>
    </p>
  </div>
</form>
<div id="successMessage" class="hidden flex items-center gap-4 justify-center flex-wrap sm:flex-nowrap sm:text-left bg-green-50 btn cursor-auto rounded-lg p-4">
  <div class="flext items-center justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6 text-green-700">
      <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
    </svg>
  </div>
  <div>Check your inbox. Recovery instructions might be soon sent to <span id="emailSpan">your email</span></div>
</div>
<div class="flex text-left items-center gap-2 justify-center mt-5">
  <div class="flext items-center justify-center pt-[2px]">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-4">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
    </svg>
  </div>
  <div>
    <a href="/login">Back to log in</a>
  </div>
</div>
