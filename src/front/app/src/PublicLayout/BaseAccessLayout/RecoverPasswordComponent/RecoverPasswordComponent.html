<div class="flex flex-col gap-1">
  <h1 class="title-2">
    Forgot password?
  </h1>
  <p class="subtitle-2">
    No worries, we will send you reset instructions.
  </p>
</div>
<hr class="mt-3 text-gray-200 w-1/2">
<form id="recoverForm">
  <div class="field">
    <label for="emailInput" class="label">Email</label>
    <input id="emailInput" placeholder="Enter your email" name="email" class="input" type="email" autocomplete="email">
  </div>
  <article class="flex flex-wrap w-full invisible text-red-700 justify-center" id="recoverError">
    <div class="message-body">
      Recover failed. Please try again or contact us.
    </div>
  </article>
  <div class="field items-center">
    <p class="control w-full">
      <button class="btn btn-primary w-full" type="submit">Send</button>
    </p>
  </div>
</form>
