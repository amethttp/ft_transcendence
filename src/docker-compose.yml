name: ft_transcendence

services:
  platform:
    container_name: platform
    build: platform/
    ports:
      - "8080:443"
    volumes:
      - platform-api:/home/app
      - database:/home/db
      - uploads:/home/uploads
    networks:
      - apis
    restart: always

  game:
    container_name: game
    build: game/
    ports:
      - "8081:443"
    volumes:
      - game-api:/home/app
    networks:
      - apis
    restart: always

  nginx:
    container_name: nginx
    build: nginx/
    ports:
      - "4321:443"
    volumes:
      - uploads:/var/www/uploads
      - front:/var/www/html
    restart: always

  front:
    container_name: front
    build: front/
    volumes:
      - front:/home/app
    restart: always

volumes:
  game-api:
    driver: local
    driver_opts:
      type: none
      device: ./game/api/
      o: bind

  platform-api:
    driver: local
    driver_opts:
      type: none
      device: ./platform/api/
      o: bind

  database:
    driver: local
    driver_opts:
      type: none
      device: ../volumes/database/
      o: bind

  uploads:
    driver: local
    driver_opts:
      type: none
      device: ../volumes/uploads/
      o: bind

  front:
    driver: local
    driver_opts:
      type: none
      device: ./front/app/
      o: bind

networks:
  apis:
    driver: bridge
