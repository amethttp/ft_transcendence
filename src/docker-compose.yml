name: ft_transcendence

services:
  test:
    container_name: test
    build: test_container/
    volumes:
      - shared:/home/app
    restart: always

  sqlite:
    container_name: sqlite
    build: sqlite/
    volumes:
      - database:/home/app
    restart: always


volumes:
  shared:
    driver: local
    driver_opts:
      type: none
      device: ./test_container/shared/
      o: bind

  database:
    driver: local
    driver_opts:
      type: none
      device: ./volumes/database/
      o: bind
